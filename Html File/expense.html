<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense</title>

    <style>
        body {
            background-color: rgb(113, 69, 69);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(76, 91, 91);
            width: 600px;
            height: auto;
            padding: 20px;
            color: rgb(233, 238, 239);
        }

        .nav button {
            width: 70px;
            height: 25px;
            margin-top: 10px;
            margin-left: 500px;
            display: inline-block;
            color: white;
            background-color: black;
            transition: all 0.3s;
        }

        .nav button:hover {
            cursor: pointer;
            transform: scale(1.1);
        }

        .table {
            width: 500px;
            margin-top: 25px;
            background-color: rgb(115, 70, 16);
            color: black;
            border-collapse: separate;
            border-spacing: 15px;
            padding: 20px;
        }

        input[type="number"],
        select,
        input[type="date"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: black;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        #expenseList {
            margin-top: 20px;
        }
    </style>

</head>
<body>
    <div class="div">
        <div class="nav">
            <nav><button>Premium</button></nav>
        </div>
        <form id="expenseForm" action="/expense" method="post">
            <table class="table">
                <tr>
                    <th><h1>Track Your Expense</h1></th>
                </tr>
                <tr>
                    <td>Enter Amount</td>
                </tr>
                <tr>
                    <td><input type="number" name="amount" id="amount" required></td>
                </tr>
                <tr>
                    <td>Select Type</td>
                </tr>
                <tr>
                    <td>
                        <select name="type" id="type" required>
                            <option value="Movie">Movie</option>
                            <option value="Food">Food</option>
                            <option value="Travelling">Travelling</option>
                            <option value="Grocery">Grocery</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Date</td>
                </tr>
                <tr>
                    <td><input type="date" name="date" id="date" required></td>
                </tr>
                <tr>
                    <td><button type="submit">Add Expense</button></td>
                </tr>
            </table>
        </form>
        <div class="div1">
            <h1><u>Expenses</u></h1>
            <div class="select">
                <label for="data">Choose number of Expenses:</label>
                <select name="data" id="data">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
